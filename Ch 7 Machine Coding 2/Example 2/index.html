<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="colorPalette">
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
    </div>
</body>
<script>
const colorPalette = document.getElementById("colorPalette");

colorPalette.addEventListener("click", (event) => {
    const clickedElement = event.target;

    // Check if the clicked element is a color box
    if (clickedElement.classList.contains("color-box")) {
        let color = getComputedStyle(clickedElement).backgroundColor;
        console.log(color);

        // Convert RGB to RGBA with 0.2 opacity
        color = color.replace(/rgb\(([^)]+)\)/, 'rgba($1, 0.2)');

        document.body.style.backgroundColor = color;
    }
});
</script>
</html>
