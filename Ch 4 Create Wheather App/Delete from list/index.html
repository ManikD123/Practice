<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="listToDestroy">
        <li id="Item-1"><a href="#">First item</a></li>
        <li id="Item-2"><a href="#">second item</a></li>
        <li id="Item-3"><a href="#">third item</a></li>
        <li id="Item-4"><a href="#">forth item</a></li>
        <li id="Item-5"><a href="#">Fifth item</a></li>
    </ul>
</body>
<script>
    const allItems = document.querySelectorAll("a");

    for(let i = 0; i < allItems.length; i++){
        allItems[i].addEventListener('click', function(event){
            allItems[i].parentElement.remove();

        })
    }
</script>
</html>
