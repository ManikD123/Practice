<body>
    <input id="input_field" type="Text" placeholder="Please enter the text"></input>
    <button id="Sumbit">Sumbit</button>
</body>
<script>
    let inputfield = document.querySelector('#input_field');
    let proc = function processInput(){
        console.log("Processing input...")
    }
    inputfield.addEventListener("keydown", function(){
        debounce(proc(), 3000);
    });

    function debounce(func, wait){
        let timeout;
        return function(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                func();
            }, wait)
        }
    }
</script>
